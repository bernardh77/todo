<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List ({{ request.user.username }})</h1>
    <a href="{% url 'logout' %}">Logout</a>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
    
    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }}</li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>    
</body>
</html>
