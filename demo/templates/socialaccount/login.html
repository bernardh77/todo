{% extends "auth_base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-[320px] bg-white p-8 rounded-lg shadow-md">
        <div class="mb-6">
            <h2 class="text-center text-xl font-semibold text-gray-900 mb-3">
                Sign In with Google
            </h2>
            <p class="text-center text-sm text-gray-600">
                You are about to sign in using a third-party account from Google.
            </p>
        </div>

        <form method="post" class="flex flex-col items-center">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="w-full space-y-3">
                <button type="submit" 
                        class="w-full flex justify-center py-2.5 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Continue
                </button>
                <a href="{% url 'login' %}" 
                   class="block text-center text-sm font-medium text-gray-500 hover:text-gray-700 py-1">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
