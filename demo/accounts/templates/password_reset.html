{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Reset Password</h2>
        <p class="text-gray-700 mb-6">Enter your email address and we'll send you instructions to reset your password.</p>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% if form.errors %}
                <div class="text-red-500 text-sm">
                    {{ form.errors }}
                </div>
            {% endif %}
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Email</label>
                {{ form.email }}
            </div>
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                Send Reset Link
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 text-sm">
                Back to Login
            </a>
        </div>
    </div>
</body>
</html>
